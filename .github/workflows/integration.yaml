name: Integration Tests

on:
  pull_request:
    paths:
      - "runtime/**"
      - "tests/integration/**"
      - ".github/workflows/integration.yaml"

jobs:
  integration:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest kubernetes requests pyyaml

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up Kind
        uses: helm/kind-action@v1
        with:
          node_image: kindest/node:v1.28.0

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.12.0

      - name: Cache Kind images
        uses: actions/cache@v3
        with:
          path: |
            ~/.kind
            /tmp/kind
          key: ${{ runner.os }}-kind-${{ hashFiles('**/Dockerfile') }}
          restore-keys: |
            ${{ runner.os }}-kind-

      - name: Run integration tests
        run: |
          # Install flake8-breakpoint for sleep detection
          pip install flake8-breakpoint

          # Run tests with timeout
          timeout 20m pytest tests/integration/ -v

      - name: Cleanup Kind cluster
        if: always()
        run: |
          kind delete cluster --name provability-fabric-test || true

      - name: Prune Docker images
        if: always()
        run: |
          docker system prune -f
          docker image prune -f
